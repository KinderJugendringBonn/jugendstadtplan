<div class="row-fluid">
  <h1 class="page-header">
    Pins
    <small>Hier geht was ab in Bonn.</small>
  </h1>

  <ul>
    <li data-ng-repeat="pin in pins | orderBy: 'titel'" data-ng-click="viewPin(pin)">
        <a href="#/pin/{{pin.id}}">
            <h2>{{ pin.titel }}</h2>
        </a>
        <small data-ng-bind-html="pin.beschreibung"></small>
    </li>
  </ul>
 
</div>
