<div class="row-fluid">
  <h1 class="page-header">
    Orte
    <small>Hier geht was ab in Bonn.</small>
  </h1>

  <ul>
    <li data-ng-repeat="ort in orte | orderBy: 'titel'" data-ng-click="viewOrt(ort)">
        <a href="#/ort/{{ort.id}}">
            <h2>{{ ort.titel }}</h2>
        </a>
        <small data-ng-bind-html="ort.beschreibung"></small>
    </li>
  </ul>
 
</div>
