<div class="row-fluid">
  <h1 class="page-header">
    Träger
    <small>Diese Träger gibt es in Bonn.</small>
  </h1>

  <ul>
    <li data-ng-repeat="currentTraeger in traeger | orderBy: 'titel'" data-ng-click="viewTraeger(currentTraeger)">
        <a href="#/traeger/{{currentTraeger.id}}">
            <h2>{{ currentTraeger.titel }}</h2>
        </a>
      <small data-ng-bind-html="currentTraeger.beschreibung"></small>
    </li>
  </ul>
 
</div>
