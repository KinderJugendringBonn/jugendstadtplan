<!DOCTYPE html>
<html ng-app="ngBoilerplate" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- Crawlable by Spiders.. -->
    <meta name="fragment" content="!" />

    <!-- social media tags -->
    <meta property="og:title" content="Jugendstadtplan" />
    <meta property="og:type" content="website" />

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
  </head>
  <body>
        <div class="top-bar" role="navigation" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1>
                        <a href="/">Jugendstadtplan</a>
                    </h1>
                </li>
            </ul>
            <section class="top-bar-section">
              <ul class="left">
                <li data-ui-route="/startseite" data-ng-class="{active:$uiRoute}">
                  <a href="#/startseite">
                    <i class="icon-home"></i>
                    Startseite
                  </a>
                </li>
                <li data-ui-route="/pins" data-ng-class="{active:$uiRoute}">
                  <a href="#/pins">
                    <i class="icon-info-sign"></i>
                    Pins
                  </a>
                </li>
                <li data-ui-route="/traeger" data-ng-class="{active:$uiRoute}">
                  <a href="#/traeger">
                    <i class="icon-info-sign"></i>
                    TrÃ¤ger
                  </a>
                </li>
              </ul>
            </section>
        </div>

    <div class="row">
        <div class="large-12 columns" ui-view="main"></div>
    </div>

    <footer class="footer">
    </footer>
        <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
    </div>
  </body>
</html>
