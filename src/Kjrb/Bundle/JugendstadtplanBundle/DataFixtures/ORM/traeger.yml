Kjrb\Bundle\JugendstadtplanBundle\Entity\Traeger:
    traeger_{1..50}:
        __construct: [<email()>]
        password: <password()>
        titel: <words(5, true)>
        isActive: <boolean()>
        beschreibung: 50%? <text()>
        kategorie: <randomElement(array(@kategorie*))>
        adressen: 80%? <randomElements(array(@adresse*))>
        pins: 90%? <randomElements(array(@pin*))>